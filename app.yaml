version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
- name: webapp2
  version: latest

handlers:
- url: /bower_components
  static_dir: bower_components

- url: /static
  static_dir: static

- url: /logout.*
  script: logout.app
  login: required
  secure: always

- url: /proxyserver.*
  script: proxy_server.app
  login: required
  secure: always

- url: /setup.*
  script: setup.app
  login: required
  secure: always

- url: /user.*
  script: user.app
  login: required
  secure: always

- url: /.*
  script: user.app
  login: required
  secure: always
