{% block body %}
  <form method="post" action="http://{{ host }}/proxyserver/add">
    ip address:<br>
    <input type="text" name="ip_address">
    <br>
    ssh private key:<br>
    <input type="text" name="ssh_private_key">
    <br>
    fingerprint:<br>
    <input type="text" name="fingerprint">
    <br><br>
    <input type="hidden" name="xsrf" value="{{ xsrf_token }}">
    <input type="submit" value="Submit">
  </form>
{% endblock %}
