{% block body %}
  <a href="http://{{ host }}/proxyserver/add">add new proxy server</a><br /><br />
  entity id, ip address, private key, fingerprint
  <ul>
  {% for proxy_server in proxy_servers %}
    <li>
      {{ proxy_server.key.id() }},
      {{ proxy_server.ip_address }},
      {{ proxy_server.ssh_private_key }},
      {{ proxy_server.fingerprint }}
    </li>
    <br />
  {% endfor %}
  </ul>
{% endblock %}
