{% block body %}
  <a href="http://{{ host }}/token/list">list tokens</a><br />
  <ul>
  {% for user in users %}
    <li>{{ user.email }}
      <a href="http://{{ host }}/user/delete?email={{ user.email }}">(delete user)</a>
      <a href="http://{{ host }}/token/add?email={{ user.email }}">(add token)</a>
     <br />
    </li>
    <br />
  {% endfor %}
  </ul>
{% endblock %}
