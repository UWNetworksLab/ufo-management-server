<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="import" href="/bower_components/polymer/polymer.html" />
    <link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html" />
    <link rel="import" href="/static/sidebar.html" />
    <link rel="stylesheet" href="/css/custom.css" />
    {% block head %}
    {% endblock %}
</head>
<body>
    <paper-drawer-panel>
        <div drawer>
            <ufo-sidebar home-page={{ landing_page_path }}
                         proxy-server-page={{ proxy_server_list }}
                         logout-page={{ logout }}
                         setup-page={{ setup_oauth_path }}
                         sync-notification-page={{ sync_top_level_path }}
                         user-page={{ user_page_path }}>
            </ufo-sidebar>
        </div>
        <section main id="main-section" class="fit">
            {% block body %}{% endblock %}
        </section>
    </paper-drawer-panel>
    <script src="{{ BASE_URL }}/js/helperFunctions.js"></script>
</body>
</html>
